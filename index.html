<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de tipeo</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="titulo">
                <h1>Juego de Tipeo!</h1>
            </div>
            <div class="frase">
                <p>Practica tus habilidades de tipeo con frases de Sherlock Holmes. Click **start** para comenzar</p>
                <p id="quote"></p>
                <p id="message"></p>
            </div>
            <div class="comenzar">
                <input type="text" aria-label="current word" id="typed-value" class="input-line">
                <br>
                <button type="button" id="start" class="button-3">Start</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
